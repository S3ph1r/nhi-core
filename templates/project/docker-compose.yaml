# {{PROJECT_NAME}} - Docker Compose
# NHI-CORE compliant configuration

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: {{PROJECT_NAME}}-api
    restart: unless-stopped
    
    ports:
      - "{{PORT}}:{{PORT}}"
    
    environment:
      - PORT={{PORT}}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PYTHONUNBUFFERED=1
      # Database - use centralized PostgreSQL
      - DATABASE_URL=postgresql://{{PROJECT_NAME}}:${DB_PASSWORD}@192.168.1.105:5432/{{PROJECT_NAME}}
      # Redis - use centralized Redis (when available)
      # - REDIS_URL=redis://192.168.1.xxx:6379/0
    
    volumes:
      # Mount NHI data for config access (read-only)
      - /var/lib/nhi:/var/lib/nhi:ro
    
    labels:
      # NHI metadata labels
      - "nhi.service={{PROJECT_NAME}}"
      - "nhi.version={{VERSION}}"
      - "nhi.port={{PORT}}"
      - "nhi.health=/health"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:{{PORT}}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    networks:
      - nhi-network

networks:
  nhi-network:
    driver: bridge

